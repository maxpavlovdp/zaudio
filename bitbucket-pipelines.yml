# You can specify a custom docker image from Docker Hub as your build environment.
image: node:4.6.0

pipelines:
  default:
    - step:
        script: # build and test
          - cd ./webapp
          - npm install
          - npm install webpack -g
          - webpack -p
          - npm test
  branches:
    BOOST-104:
      - step:
          script: # Deploy to git hub pages
          - cd ./webapp
          - npm install
          - npm install webpack -g
#          - npm test
          - webpack -p
          - ./deploy-to-git-hub-pages/deploy.bash